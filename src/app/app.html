<ion-nav id="nav" [root]="rootPage" #nav></ion-nav>

<ion-menu [content]="nav" id="menu">

  <ion-header>
    <ion-toolbar color="theme-color">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" menuClose="menu">
        <ion-icon name={{p.icon}} item-left></ion-icon>{{p.title}}
      </button>
      <button *ngIf="connected" ion-item (click)="showLogout()" menuClose="menu">
        <ion-icon color="danger" name="log-out" item-left></ion-icon>DÃ©connexion
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
