<ion-header>
	<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recettes</ion-title>
		<ion-buttons end>
			<button ion-button clear icon-only  (click)="goSettings()">
	      <ion-icon name='settings' is-active="false"></ion-icon>
			</button>
		</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
	<!-- Different cards to display content -->
	<ion-card class=".ion-cardSize">
		<!-- All recipes -->
		<ion-card-header>Toutes les recettes<!-- Explorer notre savoir --></ion-card-header>
		<ion-card-content>
			<ion-scroll scrollX="true" style="white-space: nowrap; height: 200px;" no-padding>
				<ion-card *ngFor="let recipe of recipes" class="singleRecipe" padding-horizontal no-margin>
					<ion-card-content no-padding>
					<img src={{recipe.imgSrc}}>
					</ion-card-content>
					<ion-card-content no-padding margin-top>
					<ion-grid no-padding>
						<ion-row>
							<ion-col no-padding text-uppercase col-8>
							{{recipe.name}}
							</ion-col>
							<ion-col no-padding text-right>
							<ion-icon name="star"></ion-icon>3.5
							</ion-col>
						</ion-row>
						<ion-row>
							<ion-col col-6 no-padding>
							Facile
							</ion-col>
							<ion-col no-padding text-right>
							<ion-icon name="time"></ion-icon>25m
							</ion-col>
						</ion-row>
					</ion-grid>
					</ion-card-content>
				</ion-card>
			</ion-scroll>
		</ion-card-content>
	</ion-card>

	<ion-card class=".ion-cardSize">
	<!-- New recipes -->
		<ion-card-header>Nouveaut√©es<!-- Y'a du nouveau --></ion-card-header>
		<ion-card-content>
		</ion-card-content>
	</ion-card>
	<ion-card class=".ion-cardSize">
	<!-- Season recipe -->
		<ion-card-header>Recettes de saison<!-- C'est la saison! --></ion-card-header>
		<ion-card-content>
		</ion-card-content>
	</ion-card>


  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
