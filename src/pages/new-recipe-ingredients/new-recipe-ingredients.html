<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ingrédients</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-card-header>Ingrédients</ion-card-header>
  <ion-item-group>
    <ion-item>
      <ion-label stacked>Nom de l'ingrédient</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Quantité (avec l'unité)</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block icon-only><ion-icon name="add"></ion-icon></button>
    </ion-item>
  </ion-item-group>
  <ion-list text-wrap>
    <ion-item-sliding *ngFor="let ingredient of m_ingredientList">
      <ion-item>
        <h2>{{ingredient.name}}</h2>
        <p>{{ingredient.quantity}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          supprimer
        </button>
        <button ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          modifier
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button block icon-end (click)="goToSteps()">
    Étapes
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-content>
