<ion-header>

	<ion-navbar color = "primary">
		<ion-title>Nouvelle recette</ion-title>
	</ion-navbar>

</ion-header>


<ion-content no-padding>
		<ion-card-header>Informations Basiques</ion-card-header>
		<ion-item-group>
			<ion-item>
				<ion-label stacked>Nom de la recette</ion-label>
				<ion-input type="text" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Nombre de personnes</ion-label>
				<ion-input type="number" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>Image</ion-label>
				<ion-toggle [(ngModel)]="useImage"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-grid>
					<ion-row>
						<ion-col><button [attr.disabled]="useImage? null : ''" ion-button block icon-only (click)="useLink = true">
							<ion-icon name='link'></ion-icon>
						</button></ion-col>
						<ion-col><button [attr.disabled]="useImage? null : ''" ion-button block icon-only (click)="useLink = false">
							<ion-icon name='camera'></ion-icon>
						</button></ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
			<ion-item *ngIf="useLink">
				<ion-label stacked>Lien</ion-label>
				<ion-input type="url"></ion-input>
			</ion-item>
		</ion-item-group>
		<ion-list radio-group>
			<ion-list-header no-margin>Difficulté</ion-list-header>
			<ion-item>
				<ion-label>Facile</ion-label>
				<ion-radio value="easy" checked></ion-radio>
			</ion-item>
			<ion-item>
				<ion-label>Moyen</ion-label>
				<ion-radio value="medium"></ion-radio>
			</ion-item>
			<ion-item>
				<ion-label>Difficile</ion-label>
				<ion-radio value="hard"></ion-radio>
			</ion-item>
		</ion-list>
		<ion-list radio-group margin-top>
			<ion-list-header no-margin>Coût</ion-list-header>
			<ion-item>
				<ion-label>Bon marché</ion-label>
				<ion-radio value="goodPrice" checked></ion-radio>
			</ion-item>
			<ion-item>
				<ion-label>Flexible</ion-label>
				<ion-radio value="medium"></ion-radio>
			</ion-item>
			<ion-item>
				<ion-label>Cher</ion-label>
				<ion-radio value="hard"></ion-radio>
			</ion-item>
		</ion-list>
		<ion-item-group padding-bottom margin-bottom>
			<ion-item>
				<ion-label stacked>Temps de préparation (minutes)</ion-label>
				<ion-input type="number"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Temps de cuisson (minutes)</ion-label>
				<ion-input type="number"></ion-input>
			</ion-item>
		</ion-item-group>
		<button ion-button block icon-end (click)="goToIngredients()">
			Ingrédients
			<ion-icon name="arrow-forward"></ion-icon>
		</button>
</ion-content>
