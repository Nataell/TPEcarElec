<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Étapes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-card-header>Étapes</ion-card-header>
  <ion-item-group>
    <ion-item>
      <ion-textarea [(ngModel)]="currentStep" placeholder="Décrivez votre étape"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button block icon-only (click)="addStep()"><ion-icon name="add"></ion-icon></button>
    </ion-item>
  </ion-item-group>
  <ion-list margin-vertical text-wrap reorder="true">
      <ion-item *ngFor="let step of stepList">
        <p>{{step}}</p>
      </ion-item>
  </ion-list>
  <button ion-button block icon-left (click)="goToRecipeValidation()">
    <ion-icon name="checkmark"></ion-icon>
    Valider
  </button>
</ion-content>
